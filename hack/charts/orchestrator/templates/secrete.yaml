apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-topology-secret
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

data:
  TOPOLOGY_USER: {{ printf "%s" .Values.orc.topologyUser | b64enc | quote }}
  TOPOLOGY_PASSWORD: {{ printf "%s" .Values.orc.topologyPass | b64enc | quote }}
