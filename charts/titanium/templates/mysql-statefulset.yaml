apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}

  serviceName: {{ template "serviceName" . }}

  replicas: {{ .Values.mysql.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: init-mysql
        image: {{ .Values.tools.image }}
        command: ["db", "db_init"]
        env:
          - name: TITANIUM_CONFIG_MYSQL_DIR
            value: /mnt/mysql
          - name: TITANIUM_CONFIG_MAP_DIR
            value: /mnt/config-map/
          - name: TITANIUM_GOVERNING_SERVICE
            value: {{ template "serviceName" . }}
         {{- if .Values.mysql.allowEmptyPassword }}
          - name: MYSQL_ALLOW_EMPTY_PASSWORD
            value: "true"
          {{- else }}
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mysql-secrets
                key: MYSQL_ROOT_PASSWORD
          {{- end }}
        volumeMounts:
        - name: conf
          mountPath: /mnt/mysql
        - name: config-map
          mountPath: /mnt/config-map
        - name: secret-conf
          mountPath: /var/run/secrets/
        - name: podinfo
          mountPath: /mnt/podinfo
          readOnly: false
      - name: clone-mysql
        image: {{ .Values.tools.image }}
        command: ["db", "clone"]
        env:
        - name: TITANIUM_INIT_BUCKET_URI
          value: {{ .Values.initBucketURI }}
        - name: TITANIUM_GOVERNING_SERVICE
          value: {{ template "serviceName" . }}
        - name: TITANIUM_REPLICATION_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mysql-secrets
              key: TITANIUM_REPLICATION_USER
        - name: TITANIUM_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mysql-secrets
              key: TITANIUM_REPLICATION_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: conf
          mountPath: /etc/mysql
        # those are used for rclone
        - name: secret-conf
          mountPath: /var/run/secrets/
        - name: config-map
          mountPath: /mnt/config-map
      containers:
      - name: mysql
        image: {{ .Values.mysql.image }}
        env:
          {{- if .Values.mysql.allowEmptyPassword }}
          - name: MYSQL_ALLOW_EMPTY_PASSWORD
            value: "true"
          {{- else }}
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mysql-secrets
                key: MYSQL_ROOT_PASSWORD
          {{- end }}
          {{- if .Values.db.name }}
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mysql-secrets
                key: MYSQL_PASSWORD
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mysql-secrets
                key: MYSQL_USER
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mysql-secrets
                key: MYSQL_DATABASE
          {{- end }}

        ports:
        - name: mysql
          containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: conf
          mountPath: /etc/mysql
        resources:
          {{- toYaml .Values.mysql.resources | nindent 10 }}
        livenessProbe:
          exec:
            command: ["mysqladmin", "--defaults-file=/etc/mysql/client.conf", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            # Check we can execute queries over TCP (skip-networking is off).
            command: ["mysql", "--defaults-file=/etc/mysql/client.conf", "-e", "SELECT 1"]
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
      - name: titanium
        image: {{ .Values.tools.image }}
        ports:
        - name: xtrabackup
          containerPort: 3307
        command: ["/bin/sh","-c"]
        args: ["db configure; db serve_backups"]
        env:
        - name: TITANIUM_BACKUP_BUCKET
          value: {{ .Values.backupBucket }}
        - name: TITANIUM_PROJECT_NAME
          value: {{ template "fullname" . }}
        - name: TITANIUM_GOVERNING_SERVICE
          value: {{ template "serviceName" . }}
        - name: TITANIUM_REPLICATION_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mysql-secrets
              key: TITANIUM_REPLICATION_USER
        - name: TITANIUM_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mysql-secrets
              key: TITANIUM_REPLICATION_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: conf
          mountPath: /etc/mysql
        # those are used for rclone
        - name: secret-conf
          mountPath: /var/run/secrets/
        - name: config-map
          mountPath: /mnt/config-map
        resources:
          {{ toYaml .Values.tools.resources | nindent 10 }}
      volumes:
      - name: conf
        emptyDir: {}
      - name: config-map
        configMap:
          name: {{ .Release.Name }}-mysql
      - name: secret-conf
        secret:
          secretName: {{ .Release.Name }}-mysql-secrets
      - name: podinfo
        downwardAPI:
          items:
            - path: mem_request
              resourceFieldRef:
                containerName: mysql
                resource: requests.memory
      {{- if .Values.persistenceDisabled }}
      - name: data
        emptyDir: {}
      {{- end }}

  volumeClaimTemplates:
{{- if not .Values.persistenceDisabled }}
  - metadata:
      name: data
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: {{ .Values.mysql.persistence.storage }}
{{- else }} []
{{- end }}
